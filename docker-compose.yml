services:
  app:
    image: ghcr.io/vas3k/taxhacker:latest
    ports:
      - "7331:7331"
    env_file:
      - .env
    volumes:
      - taxhacker-data:/app/data
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taxhacker-network
    logging:
      driver: local
      options:
        max-size: "100M"
        max-file: "3"

  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=taxhacker
    volumes:
      - taxhacker-pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - taxhacker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taxhacker"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: local
      options:
        max-size: "100M"
        max-file: "3"

volumes:
  taxhacker-data:
  taxhacker-pgdata:

networks:
  taxhacker-network:
    driver: bridge
